<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Conversor</title>
</head>
<body>
  <div class="container">
    <h3>Celsius to Fahrenheit  Fahrenheit to Celsius</h3>
    <form>
      <input placeholder="Example: 10" type="number" id="conversor">
      <input type="radio" name="Grau" id="celsius">
      <label for="celsius">Celsius</label>
      <input type="radio" name="Grau" id="fahrenheit">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="button" value="CONVERTER" id="btn" onclick="conversorCelsiusFahrenheit()">
      <div id="result"></div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
